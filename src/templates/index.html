<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Home page</title>
</head>
<body>
    <div class="container">
        {% if email is defined %}
            <h1>Welcome! {{ email }}</h1>
            <div class="btn-group">
                <a href="/profile">
                    <button class="btn btn-login">Change profile settings</button>
                </a>
                <a href="/logout">
                    <button class="btn btn-login">Logout</button>
                </a>
                <a href="/all">
                    <button class="btn btn-login">All profiles</button>
                </a>
            </div>
        {% else %}
            <h1>Welcome!</h1>
            <p>Select an option to continue:</p>

            <div class="btn-group">
                <a href="/login">
                <button class="btn btn-login">Login</button>
                </a>
                <a href="/register">
                    <button class="btn btn-register">Register</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
